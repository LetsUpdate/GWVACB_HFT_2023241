<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Comment Catalog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="crudStyle.css" rel="stylesheet">
</head>
<body>
<h1>Comment Catalog</h1>

<div id="formdiv">
    <label>Content:</label>
    <input id="commentcontent" type="text"/>
    <label>Quote ID:</label>
    <input id="commentquoteid" type="number"/>
    <button id="commentactionbutton" onclick="createComment()" type="button">Add Comment</button>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Quote ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="resultarea">
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="comment.js"></script>
</body>
</html>
