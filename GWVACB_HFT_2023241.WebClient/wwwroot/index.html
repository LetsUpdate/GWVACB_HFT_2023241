<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Author Catalog</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Author Catalog</h1>

    <div id="formdiv">
        <label>Name:</label>
        <input type="text" id="authorname" />
        <label>Age:</label>
        <input type="number" id="authorage" />
        <label>Country:</label>
        <input type="text" id="authorcountry" />
        <button type="button" id="authoractionbutton" onclick="createAuthor()">Add Author</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="author.js"></script>
</body>
</html>
