<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quote Catalog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="crudStyle.css" rel="stylesheet">
</head>
<body>
<h1>Quote Catalog</h1>

<div id="formdiv">
    <label>Title:</label>
    <input id="quotetitle" type="text"/>
    <label>Content:</label>
    <textarea id="quotecontent" style="width: 100%"></textarea>
    <label>Author ID:</label>
    <input id="quoteauthorid" type="number"/>
    <button id="quoteactionbutton" onclick="createQuote()" type="button">Add Quote</button>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="resultarea">
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="Quote.js"></script>
</body>
</html>
